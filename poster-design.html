<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Design - Onin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #232323;
            color: #fff;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #232323;
            width: 250px;
            padding: 30px 0;
            color: #fff;
            text-align: left;
            border-right: 4px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
        }

        .sidebar a.logo-link {
            display: block;
            width: 90px;
            margin-bottom: 20px;
            margin-left: 65px;
        }

        .sidebar img {
            width: 100%;
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            color: #fff;
            padding-bottom: 10px;
            border-bottom: 2px solid #fff;
            width: 100%;
            text-align: left;
        }

        .nav-links {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0;
            border: 2px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-links a.active {
            background-color: #210053;
            border-color: #210053;
        }

        .nav-links a:hover {
            background-color: #210053;
            border-color: #210053;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .poster-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            padding: 20px;
            justify-content: center;
        }

        .poster-gallery img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 40px;
            text-transform: uppercase;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-content">
        
        <!-- Barra lateral con logo y menú -->
        <div class="sidebar">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Logo Onin">
            </a>

            <!-- Títulos de secciones -->
            <h2>Projects</h2>
            <div class="nav-links">
                <a href="poster-design.html" class="active">Poster Design</a>
                <a href="wallpaper-design.html">Wallpaper Design</a>
                <a href="logo-design.html">Logo Design</a>
                <a href="ui-ux-design.html">UI/UX Design</a>
            </div>

            <h2>About Me</h2>
            <div class="nav-links">
                <a href="contact.html">Contact</a>
                <a href="services.html">Services</a>
            </div>
        </div>

        <!-- Contenido principal de la página -->
        <div class="content">
            <h1 class="section-title">Poster Design</h1>
            <div class="poster-gallery">
                <img src="poster1.png" alt="Poster 1">
                <img src="poster2.png" alt="Poster 2">
                <img src="poster3.jpg" alt="Poster 3">
                <img src="poster4.jpeg" alt="Poster 4">
                <img src="poster5.jpeg" alt="Poster 5">
                <img src="poster6.jpeg" alt="Poster 6">
                <img src="poster7.jpg" alt="Poster 7">
            </div>
        </div>
    </div>

</body>
</html>
