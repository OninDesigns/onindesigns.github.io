<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Yerai - Diseñador UX/UI, Logo, Wallpaper y Poster">
    <title>Portfolio - Onin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #210053;
            --text-color: #ffffff;
            --transition-slow: 1s ease-in-out;
            --transition-medium: 0.5s ease-in-out;
            --transition-fast: 0.3s ease;
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #120028, #1a0a35, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-medium);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        header {
            padding: 120px 0 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(-30px);
            transition: transform var(--transition-slow), opacity var(--transition-slow);
        }

        header img {
            width: 170px;
            margin-bottom: 0px;
            transition: transform var(--transition-slow);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        h2 {
            font-size: 20px;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 40px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: var(--spacing-large);
        }

        .section-container {
            display: flex;
            justify-content: center;
            gap: 0px;
            margin: 0px;
            margin-top: -200px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity var(--transition-slow), transform var(--transition-slow);
        }

        .section {
            text-align: center;
            padding: var(--spacing-medium);
            border-radius: 10px;
            transition: transform var(--transition-medium);
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h3 {
            font-weight: bold;
            margin-bottom: var(--spacing-medium);
            font-size: 28px;
            position: relative;
            display: inline-block;
        }

        .section h3::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background-color: var(--primary-color);
            bottom: -10px;
            left: 25%;
            border-radius: 3px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            font-size: 22px;
            margin: 15px 0;
        }

        .section a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px var(--spacing-medium);
            border-radius: 30px;
            transition: background-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .section a:hover, .section a:focus {
            background-color: var(--primary-color);
            color: var(--text-color);
            transform: scale(1.05);
            outline: none;
        }

        .icon {
            font-size: 18px;
        }

        .rotating-text {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity var(--transition-medium), transform var(--transition-medium);
            display: inline-block;
            min-width: 110px;
            text-align: left;
        }

        .rotating-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            padding: var(--spacing-medium) 0;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity var(--transition-slow), transform var(--transition-slow);
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity var(--transition-medium);
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        .scroll-indicator.visible {
            opacity: 0.8;
        }

        .scroll-indicator:hover {
            opacity: 1;
        }

        .scroll-indicator i {
            display: block;
            font-size: 24px;
            margin-top: 5px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-slow);
        }

        .mobile-nav-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* Adaptaciones responsivas */
        @media (max-width: 768px) {
            header {
                padding: 100px 0 40px;
            }

            header img {
                width: 130px;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .section-container {
                flex-direction: column;
                gap: var(--spacing-medium);
            }

            .section h3 {
                font-size: 24px;
            }

            .section ul li {
                font-size: 18px;
            }

            .mobile-nav-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 80px 0 30px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .section h3 {
                font-size: 20px;
            }

            .section ul li {
                font-size: 16px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="home">
            <img src="logo.png" alt="Logo Onin - Diseñador freelance">
            <h1>Hello! I'm Yerai.</h1>
            <h2>A junior self taught <span id="rotatingText" class="rotating-text">
        </header>

        <main>
            <section id="projects" class="section-container">
                <div class="section">
                    <h3>Projects</h3>
                    <ul>
                        <li><a href="poster-design.html" id="poster-link" aria-label="Ver diseños de pósters"><i class="fas fa-image icon"></i>Poster Design</a></li>
                        <li><a href="wallpaper-design.html" id="wallpaper-link" aria-label="Ver diseños de fondos de pantalla"><i class="fas fa-desktop icon"></i>Wallpaper Design</a></li>
                        <li><a href="logo-design.html" id="logo-link" aria-label="Ver diseños de logos"><i class="fas fa-pen-nib icon"></i>Logo Design</a></li>
                        <li><a href="ui-ux-design.html" id="ui-ux-design-link" aria-label="Ver diseños de interfaz y experiencia de usuario"><i class="fas fa-mobile-alt icon"></i>UI / UX Design</a></li>
                    </ul>
                </div>
                <div class="section" id="aboutme">
                    <h3>About Me</h3>
                    <ul>
                        <li><a href="contact.html" id="aboutme-link" aria-label="Información de contacto"><i class="fas fa-envelope icon"></i>Contact</a></li>
                        <li><a href="services.html" id="services-link" aria-label="Ver servicios ofrecidos"><i class="fas fa-briefcase icon"></i>Services</a></li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <!-- Se ha eliminado el copyright según lo solicitado -->
        </footer>
    </div>

    <div class="scroll-indicator" id="scrollIndicator">
        <span>Explore mi trabajo</span>
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="page-transition" id="pageTransition"></div>

    <script>
        // Elementos DOM
        const rotatingTextElement = document.getElementById('rotatingText');
        const headerElement = document.querySelector('header');
        const sectionContainer = document.querySelector('.section-container');
        const footerElement = document.querySelector('footer');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const pageTransition = document.getElementById('pageTransition');
        const posterLink = document.getElementById('poster-link');
        
        // Textos rotativos
        const textArray = ["UX/UI Designer", "Logo Designer", "Wallpaper Designer", "Poster Designer"];
        let currentIndex = 0;

        function rotateText() {
            rotatingTextElement.classList.remove('active'); 

            setTimeout(() => {
                rotatingTextElement.textContent = textArray[currentIndex]; 
                rotatingTextElement.classList.add('active');
                currentIndex = (currentIndex + 1) % textArray.length; 
            }, 500); 
        }

        // Función para ir a la página de Poster Design
        function goToPosterDesign() {
            // Activar la transición
            pageTransition.style.opacity = 1;
            pageTransition.style.visibility = 'visible';

            // Navegar después de la transición
            setTimeout(() => {
                window.location.href = 'poster-design.html';
            }, 1000);
        }

        // Animaciones iniciales al cargar la página
        function initAnimations() {
            // Hacer que el header se deslice al entrar
            setTimeout(() => {
                headerElement.style.opacity = 1;
                headerElement.style.transform = 'translateY(0)';
            }, 300);

            // Hacer que las secciones aparezcan
            setTimeout(() => {
                sectionContainer.classList.add('active');
            }, 600);

            // Animar el footer
            setTimeout(() => {
                footerElement.style.opacity = 1;
                footerElement.style.transform = 'translateY(0)';
            }, 900);

            // Mostrar el indicador de scroll después de un retraso
            setTimeout(() => {
                scrollIndicator.classList.add('visible');
            }, 2000);

            // Iniciar la rotación de texto
            rotatingTextElement.classList.add('active');
            setInterval(rotateText, 2000);
        }

        // Añadir evento click al indicador de scroll para ir a Poster Design
        scrollIndicator.addEventListener('click', goToPosterDesign);

        // Navegación suave al hacer click en los enlaces de navegación
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                
                if (targetId === "#") return;
                
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Navegación entre páginas con transición suave
        document.querySelectorAll('a:not([href^="#"])').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.hostname === window.location.hostname) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    // Activar la transición
                    pageTransition.style.opacity = 1;
                    pageTransition.style.visibility = 'visible';

                    // Navegar después de la transición
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000);
                }
            });
        });

        // Mostrar/ocultar indicador de scroll según posición
        // Y comportamiento de scroll hacia abajo va a Poster Design
        let scrollTriggered = false;
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollIndicator.classList.remove('visible');
                
                // Si hay suficiente scroll y no se ha activado el trigger antes
                if (window.scrollY > 600 && !scrollTriggered) {
                    scrollTriggered = true;
                    goToPosterDesign();
                }
            } else {
                scrollIndicator.classList.add('visible');
            }
        });

        // Iniciar todas las animaciones cuando la página esté cargada
        window.addEventListener('load', initAnimations);
    </script>
</body>
</html>
