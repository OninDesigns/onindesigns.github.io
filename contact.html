<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Onin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #232323;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #232323;
            width: 208px;
            padding: 30px 0;
            color: #fff;
            text-align: left;
            border-right: 4px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 0px;
        }

        .sidebar a.logo-link {
            display: block;
            width: 90px;
            margin-bottom: 20px;
            margin-left: 65px;
        }

        .sidebar img {
            width: 100%;
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            color: #fff;
            padding-bottom: 10px;
            border-bottom: 2px solid #fff;
            width: 100%;
            text-align: left;
        }

        .nav-links {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0;
            border: 2px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-links a.active {
            background-color: #210053;
            border-color: #210053;
        }

        .nav-links a:hover {
            background-color: #210053;
            border-color: #210053;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #210053;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #3a007d;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="sidebar">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Logo Onin">
            </a>

            <h2>Projects</h2>
            <div class="nav-links">
                <a href="poster-design.html">Poster Design</a>
                <a href="wallpaper-design.html">Wallpaper Design</a>
                <a href="logo-design.html">Logo Design</a>
                <a href="ui-ux-design.html">UI/UX Design</a>
            </div>

            <h2>About Me</h2>
            <div class="nav-links">
                <a href="contact.html" class="active">Contact</a>
                <a href="services.html">Services</a>
            </div>
        </div>

        <div class="content">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
