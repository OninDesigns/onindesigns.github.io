<!DOCTYPE html>
<html lang="es">
<head>

    <title>Wallpaper Design - Onin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #232323;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #232323;
            width: 208px;
            padding: 30px 0;
            color: #fff;
            text-align: left;
            border-right: 4px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
        }

        .sidebar a.logo-link {
            display: block;
            width: 90px;
            margin-bottom: 20px;
            margin-left: 65px;
        }

        .sidebar img {
            width: 100%;
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            color: #fff;
            padding-bottom: 10px;
            border-bottom: 2px solid #fff;
            width: 100%;
            text-align: left;
        }

        .nav-links {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0;
            border: 2px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-links a.active {
            background-color: #210053;
            border-color: #210053;
        }

        .nav-links a:hover {
            background-color: #210053;
            border-color: #210053;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .wallpaper-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
        }

        .wallpaper-gallery img {
            margin: 15px;
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Logo Onin">
            </a>

            <!-- Sección de Proyectos -->
            <h2>Projects</h2>
            <div class="nav-links">
                <a href="poster-design.html">Poster Design</a>
                <a href="wallpaper-design.html" class="active">Wallpaper Design</a>
                <a href="logo-design.html">Logo Design</a>
                <a href="ui-ux-design.html">UI/UX Design</a>
            </div>

            <!-- Sección About Me -->
            <h2>About Me</h2>
            <div class="nav-links">
                <a href="contact.html">Contact</a>
                <a href="services.html">Services</a>
            </div>
        </div>

        <!-- Contenido principal de la página (Wallpaper Design) -->
        <div class="content">
            <h2>Wallpaper Design</h2>
            <div class="wallpaper-gallery">
                <img src="wallpaper1.jpg" alt="Wallpaper 1">
                <img src="wallpaper2.jpg" alt="Wallpaper 2">
                <img src="wallpaper3.jpg" alt="Wallpaper 3">
                <img src="wallpaper4.jpg" alt="Wallpaper 4">
            </div>
        </div>
    </div>
