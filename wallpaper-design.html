<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Design - Onin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        .main-content {
            display: flex;
            transition: margin-left 0.3s ease;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #232323;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #210053;
            color: white;
        }

        .sidebar .logo {
            display: block;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .sidebar .logo img {
            width: 100%;
        }

        .menu-btn {
            font-size: 30px;
            color: #fff;
            padding: 0px;
            cursor: pointer;
            position: fixed;
            top: 0px;
            left: 20px;
            z-index: 1100;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        .wallpaper-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .wallpaper-gallery img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform-style: preserve-3d;
        }

        .wallpaper-gallery img:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="menu-btn" id="menuBtn" onclick="toggleSidebar()">&#9776;</div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo Onin">
            </div>
            <a href="poster-design.html">Poster Design</a>
            <a href="wallpaper-design.html" class="active">Wallpaper Design</a>
            <a href="logo-design.html">Logo Design</a>
            <a href="ui-ux-design.html">UI/UX Design</a>
            <a href="contact.html">Contact</a>
            <a href="services.html">Services</a>
        </div>

        <div class="content">
            <div class="wallpaper-gallery">
                <img src="wallpaper1.jpg" alt="Wallpaper 1" class="hover-effect" onclick="openModal(this)">
                <img src="wallpaper2.jpg" alt="Wallpaper 2" class="hover-effect" onclick="openModal(this)">
                <img src="wallpaper3.jpeg" alt="Wallpaper 3" class="hover-effect" onclick="openModal(this)">
                <img src="wallpaper4.jpg" alt="Wallpaper 4" class="hover-effect" onclick="openModal(this)">
            </div>
        </div>
    </div>

    <div class="modal" id="myModal" onclick="closeModal(event)">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <img id="modalImg">
    </div>

    <script>
                function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');
            const menuBtn = document.getElementById('menuBtn');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '0';
                menuBtn.innerHTML = '&#9776;';
            } else {
                sidebar.style.left = '0';
                content.style.marginLeft = '250px';
                menuBtn.innerHTML = '&#8592;';
            }
        }

        document.querySelectorAll('.hover-effect').forEach(img => {
            img.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = img.getBoundingClientRect();
                const x = ((e.clientX - left) / width - 0.5) * 10;
                const y = ((e.clientY - top) / height - 0.5) * 10;
                img.style.transform = `perspective(500px) rotateY(${x}deg) rotateX(${-y}deg)`;
            });
            img.addEventListener('mouseleave', () => {
                img.style.transform = 'perspective(500px) rotateY(0deg) rotateX(0deg)';
            });
        });
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        function closeModal(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal || event.target.classList.contains("close")) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
